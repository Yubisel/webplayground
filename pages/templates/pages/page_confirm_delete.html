{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/page_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
            <div class="alert alert-danger">
                ¿Estás seguro de que quieres borrar <strong>"{{ object }}"</strong>?
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Sí, borrar la página" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
